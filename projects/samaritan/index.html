<!DOCTYPE html>
<html>
	<head>
		<base href="https://ndex30.github.io">
		<title>Dex Duz - Samaritan Demo</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Language" content="en" />
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,900,500,300,100' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="assets/css/app.css">
		<link rel="stylesheet" type="text/css" href="projects/samaritan/css/app.css" />
	</head>
	<body>
		<header>
			<div class="logo">
				<a href="https://ndex30.github.io"><img src="assets/img/logo.png" /></a>
			</div>
			<nav id="top-nav">
				<a class="right-link" href="//ndex30.github.io/projects/booth/">Booth</a>
				<a class="right-link" href="//ndex30.github.io/projects/drillz/">Drillz</a>
				<a class="right-link" href="//ndex30.github.io/projects/samaritan/">Samaritan</a>
			</nav>
		</header>
		<div id="content">
			<button class="samaritan-trigger">Launch Samaritan</button>
		</div>
		<div id="samaritan" data-options="{wordTime: 1500,wordAnim: 900}">
			<div id="samaritan-main">
				<p id="samaritan-msg">&nbsp;</p>
				<hr />
			</div>
			<div id="samaritan-marker">
				<span id="samaritan-triangle">&#9650</span>
			</div>
			<div id="samaritan-close">X</div>
		</div>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="projects/samaritan/js/samaritan.js"></script>
		<script src="projects/samaritan/js/app.js"></script>
	</body>
</html>
